{% block package_download_datastore_formats %}
    <div class="download-links pull-right">
        <div class="btn-group">
            <a class="btn btn-primary" href="{{ h.url_for('datastore.dump', resource_id=res.id, bom=True) }}" target="_blank"><i class="fa fa-download"></i> {{ _('Download') }}</a>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownDownloadFormat">
                <li>
                    <a class="dropdown-item" title="{{ _('CSV, Comma Separated Values is a simple format for representing a rectangular array (matrix) of numeric and textual values.') }}" href="{{ h.url_for('datastore.dump', resource_id=res.id, bom=True) }}"
                    target="_blank" rel="noreferrer"><img src={{ h.url_for_static("/images/formats/csv.svg") }} alt="csv" class="format_icon"> <span class="download_info_label">{{ _('CSV')|safe }}  </span></a>
                </li>
                <li>
                    <a class="dropdown-item" title="{{ _('TSV, Tab-Separated Values is a text format whose primary function is to store data in a table structure.') }}" href="{{ h.url_for('datastore.dump', resource_id=res.id, format='tsv', bom=True) }}"
                    target="_blank" rel="noreferrer"><img src={{ h.url_for_static("/images/formats/tsv.svg") }} alt="TSV" class="format_icon"> <span class="download_info_label">{{ _('TSV')|safe }}</span></a>
                </li>
                <li>
                    <a class="dropdown-item" title="{{_('JSON, JavaScript Object Notation is a lightweight, text-based, language-independent data interchange format.') }}" href="{{ h.url_for('datastore.dump', resource_id=res.id, format='json') }}"
                    target="_blank" rel="noreferrer"><img src={{ h.url_for_static("/images/formats/json.svg") }} alt="JSON" class="format_icon"> <span class="download_info_label">{{ _('JSON')|safe }}</span></a>
                </li>
                <li>
                    <a class="dropdown-item" title="{{ _('XML, Extensible Markup Language is a simple, very flexible text format derived from SGML (ISO 8879).') }}" href="{{ h.url_for('datastore.dump', resource_id=res.id, format='xml') }}"
                    target="_blank" rel="noreferrer"><img src={{ h.url_for_static("/images/formats/xml.svg") }} alt="XML" class="format_icon"> <span class="download_info_label">{{ _('XML')|safe }}</span></a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
