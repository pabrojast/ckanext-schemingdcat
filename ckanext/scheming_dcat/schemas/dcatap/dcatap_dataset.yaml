# Resource License (R)
- field_name: license
  label: 
    en: Distribution license
    es: Licencia de la distribución
  display_property: dct:license
  form_placeholder:
    en: eg. http://creativecommons.org/licenses/by/4.0/
    es: ej. http://creativecommons.org/licenses/by/4.0/
  help_text:
    en: 'License definitions and additional information can be found at: <a href="http://opendefinition.org/" target="_blank" rel="noopener">Open Definition</a>'
    es: 'Las definiciones de las licencias y la información adicional pueden encontrarse en: <a href="http://opendefinition.org/" target="_blank" rel="noopener">Open Definition</a>'
  help_allow_html: True

# Resource limitations on public access (M)
- field_name: rights
  label:
    en: Resource access Rights
    es: Derechos de acceso del recurso
  preset: select
  display_snippet: scheming_dcat/display_snippets/link_schema.html
  display_property: dct:accessRights
  form_include_blank_choice: False
  choices:
  - label:
      en: Confidential
      es: Confidencial
    value: http://publications.europa.eu/resource/authority/access-right/CONFIDENTIAL
  - label:
      en: Non-public
      es: No público
    value: http://publications.europa.eu/resource/authority/access-right/NON_PUBLIC
  - label:
      en: Normal
      es: Normal
    value: http://publications.europa.eu/resource/authority/access-right/NORMAL
  - label:
      en: Public
      es: Público
    value: http://publications.europa.eu/resource/authority/access-right/PUBLIC
  - label:
      en: Restricted
      es: Restringido
    value: http://publications.europa.eu/resource/authority/access-right/RESTRICTEDç
  - label:
      en: Sensitive
      es: Sensible
    value: http://publications.europa.eu/resource/authority/access-right/SENSITIVE
  help_text:
    en: 'Name authority list <a href="http://publications.europa.eu/resource/authority/access-right" target="_blank" rel="noopener">Access right</a> (EU Vocabs)'
    es: 'Lista de autoridades <a href="http://publications.europa.eu/resource/authority/access-right" target="_blank" rel="noopener">Derechos de acceso</a> (EU Vocabs)'
  help_allow_html: True

# Conformity (M)
- field_name: conforms_to
  label: 
    en: Conformity 
    es: Conformidad
  validators: ignore_missing scheming_dcat_multiple_text
  form_snippet: scheming_dcat/form_snippets/multiple_text.html
  display_property: dct:conformsTo
  display_snippet: scheming_dcat/display_snippets/list_links.html
  form_placeholder: 'http://www.opengeospatial.org/standards/wms'
  help_text:
    en: 'An established standard to which the described resource conforms (eg. OGC). URLs'
    es: 'Norma establecida a la que se ajusta el recurso descrito (ej. OGC). URLs'

# Coordinate Reference System (C)
- field_name: reference_system
  label:
    en: URI of the Coordinate Reference System
    es: URI del Sistema de Referencia de Coordenadas
  validators: ignore_missing scheming_dcat_valid_url
  display_snippet: scheming_dcat/display_snippets/link_epsg.html
  form_placeholder: http://www.opengis.net/def/crs/EPSG/0/4326
  help_text:
    en: 'EPSG URI system for identifying position in the real world [ISO 19112]. The URI prefix for coordinate reference systems is the following one: http://www.opengis.net/def/crs/EPSG/0/{EPSG Code}'
    es: 'URI EPSG del sistema para identificar la posición en el mundo real [ISO 19112]. El prefijo URI para los sistemas de referencia de coordenadas es el siguiente: http://www.opengis.net/def/crs/EPSG/0/{Código EPSG}'
  help_allow_html: True

