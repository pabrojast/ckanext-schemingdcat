    en: Scope of the data
    es: Alcance de los datos
  preset: dataset_scope
  required: False
  choices:
    - label:
        en: "Non-spatial dataset"
        es: "Conjunto de datos no espaciales"
      value: non_spatial_dataset
    - label:
        en: "Spatial dataset"
        es: "Conjunto de datos espaciales"
